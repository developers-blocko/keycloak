emailVerificationSubject=Verify email
emailVerificationBody=Before we can get started, we have to confirm your email address.  Just click here: \n\n{0}\n\nThis link will expire within {3}.
emailVerificationBodyHtml=<div class="instsign-email-verfiy-main">\
<div class="instsign-email-verfiy-header">\
<a class="instsign-left-menu-link" href="https://app.instsign.com">\
<div class="instsign-email-verfiy-header-img">\
</div>\
</a>\
</div>\
<div class="instsign-email-verfiy-body">\
<div class="instsign-email-verfiy-body-title">\
<span>Welcome, {4} {5}</span>\
</div>\
<div class="instsign-email-verfiy-body-subtitle">\
<span>In order to complete registration, email address must be verified.</span>\
</div>\
<a class='custom-button-dnb instsign-email-verfiy-body-button' href="{0}">\
<div class="instsign-email-verfiy-body-button-text">\
<span>Verify Email</span>\
</div>\
</a>\
</div>\
<div class="instsign-email-verfiy-footer">\
<div class="instsign-email-verfiy-footer-title">\
<span>Notice</span>\
</div>\
<div class="instsign-email-verfiy-footer-sub1">\
<span>The verification email is valid within {3} from the email sent time.</span>\
</div>\
<div class="instsign-email-verfiy-footer-sub1-1">\
<span>This e-mail is only valid for {3}, and the existing authentication e-mail will expire when resent. Be sure to check the last email received.</span>\
</div>\
<div class="instsign-email-verfiy-footer-sub2">\
<span>Did you tried to sign up?</span>\
</div>\
<div class="instsign-email-verfiy-footer-sub2-1">\
<span>This e-mail is for sending only and cannot be answered. If you do not wish to receive the e-mail, please contact the sender to request. For inquiries related to the registration process, please contact the customer center.</span>\
</div>\
<div class="instsign-email-verfiy-footer-copyright">\
<span>Copyright \u00A9 2020 InstSign Inc. All rights reserved.</span>\
</div>\
</div>\
</div>
